[input]
    file = /path/to/video/in.avi
	background = /path/to/background/image/in.jpg

[output]
    file = /path/to/file/out.h5

[output.video]
    velocity+fish = /path/to/video/out/velocity+fish.avi
    velocity+density+fish = /path/to/video/out/velocity+density+fish.avi

[frame]
    count = 1000

[crop]
    xmin = 10
    ymin = 10
    width = 800
    height = 600

[calc]
    window_size = 15
    smooth_size = 5
    scale = 150

[output.resolution]
    x = 128
    y = 64

[plot.style.arrow]
    thickness = 2
